kind: ZarfPackageConfig
metadata:
  name: zarf-kali
  description: "Example Zarf package with Kali deployment"
  architeccture: amd64

components:
  - name: zarf-kali
    required: true
    manifests:
      - name: zarf-kali
        namespace: zarf-kali
        files:
          - manifests/deployment.yaml
          - manifests/service.yaml
    images:
      - "kasmweb/core-kali-rolling:1.12.0"
